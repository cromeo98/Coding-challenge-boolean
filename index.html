<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <title>lim</title>

    <!-- Font Ubuntu -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    
  </head>
  <body>

    <!--contenitore con background-color nero sfuocato-->
    <div class="contenitore-corpo">

      <!-- immagine e titolo -->
      <header>

        <div class="intestazione" >

          <img id="logo" src="imgs/logo.png" alt="logo">
          <h1>Taking Booleaners from A to B</h1>

        </div>

      </header>

      <!-- bottoni prenotazione   -->
      <nav>

        <div class="prenotazione">

          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>

        </div>

      </nav>


      <!-- monopattini disponibili -->
      <main class="monopattini-disponibili">

          <!-- Monopattino 1 -->
        <div class="Monopattino">

          <div class="nome-monopattino">

            <input type="checkbox">
            <span>Monopattino Gino22</span>

          </div>

          <div class="geolocalizzazione">

            <span>Via Guadalametri - a 220 metri da te</span>

          </div>

          <div class="carica">

            <span>Stato carica:</span>
            <span id="autonomia-gino22"> </span>

          </div>

        </div>

          <!-- Monopattino 2 -->
        <div class="Monopattino">

          <div class="nome-monopattino">

            <input type="checkbox">
            <span>Monopattino Mike24</span>

          </div>

          <div class="geolocalizzazione">

            <span>Via Ricciardoni - a 420 metri da te</span>

          </div>

          <div class="carica">

            <span>Stato carica:</span>
            <span id="autonomia-mike24"> </span>

          </div>

        </div>

          <!-- Monopattino 3 -->
        <div class="Monopattino">

          <div class="nome-monopattino">

            <input type="checkbox">
            <span>Monopattino Fede154</span>

          </div>

          <div class="geolocalizzazione">

            <span>Via Mentarini - a 490 metri da te</span>

          </div>

          <div class="carica">

            <span>Stato carica:</span>
            <span id="autonomia-fede154"> </span>

          </div>
        </div>

      </main>


    </div>

  </body>

</html>
